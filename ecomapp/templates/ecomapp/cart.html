{% extends 'ecomapp/base.html' %}

{% block content %}
  <h1 class="text-center">Cart</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
        </tr>
      {% endfor %}
    </tbody>
    <tfoot>
    </tfoot>
  </table>
{% endblock %}
