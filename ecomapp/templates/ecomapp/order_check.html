{% extends 'ecomapp/base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center mb-4">Order Info</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <form action="{% url 'order_check' %}" method="post">
        {% csrf_token %}

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" required>
        </div>

        <div class="form-group">
          <label for="state">State</label>
          <input type="text" class="form-control" id="state" name="state" placeholder="Enter your state" required>
        </div>

        <div class="form-group">
          <label for="zip_code">Zip Code</label>
          <input type="text" class="form-control" id="zip_code" name="zip_code" placeholder="Enter your zip code" required>
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" class="form-control" id="country" name="country" placeholder="Enter your country" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <button class="btn btn-primary btn-lg btn-block" type="submit"> Continue to payment details </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
