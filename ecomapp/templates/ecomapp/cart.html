{% extends 'ecomapp/base.html' %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="text-center">Cart</h1>
    <div class="d-flex">
      <a href="{% url 'home' %}" class="btn btn-secondary mr-3">Home</a>
      <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td><a href="{% url 'remove_from_cart' product.id %}">Remove from cart</a></td>
        </tr>
      {% endfor %}
    </tbody>
    <tfoot>
      <tr>
        <th>Total:</th>
        <th>{{ total_price }}</th>
      </tr>
    </tfoot>
  </table>
  <div class="text-right">
    <a href="{% url 'order_check' %}?cart={{ cart.id }}" class="btn btn-primary">Proceed to Checkout</a>
  </div>
{% endblock %}
